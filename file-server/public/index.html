<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>File Transfer</title>
</head>
<body>
<p>
<h1>
    파일을 전송해보자.
</h1>
<form action="/uploads" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
    <p>
        <input type="file" id="upload_file" name="upload_file">
    </p>
    <p>
        <input type="submit" name="upload">
    </p>
</form>
</body>
</html>
